{% extends "basic_dj/base.html" %}

{% block content %}
<div class="author-books-list">
    <h3> {{ author.first_name }} {{ author.last_name }}</h3>
    <form action="." method="post">
    	{% csrf_token %}
    	{% if author_books %}
	    	{% for books in author_books %}
	    	    <ul>{{ books }}</ul>
	    	{% endfor %}
    	{% else %}
	    	<p>No books for this author.</p>
    	{% endif %}
    </form>
</div>
{% endblock %}
