{% extends "basic_dj/base.html" %}

{% block content %}
<div class="author-books-list">
    <h3> {{ author.first_name }} {{ author.last_name }}</h3>
    	{% if author_books %}
	    	{% for book in author_books %}
	    	    <ul>{{ book }}</ul>
	    	{% endfor %}
    	{% else %}
	    	<p>No books for this author.</p>
    	{% endif %}
</div>
{% endblock %}
