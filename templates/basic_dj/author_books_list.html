{% extends "basic_dj/base.html" %}

{% block content %}
<div class="author-books-list">
	{% if author_books %}
	    <h3> {{ author.first_name }} {{ author.last_name }}</h3>
    	{% for book in author_books %}
    	    <ul>{{ book }}</ul>
    	{% endfor %}
	{% else %}
	    <div class="leftblock">
	    	<h1>No books by this author</h1>
    	    <div class="postcontent">
	    	    <p>
	    	    	<br />
	    	    	{{ author }} has not written any books yet.
	    	    </p>
    	    </div>
	    </div>
	{% endif %}
</div>
{% endblock %}
